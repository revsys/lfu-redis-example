# --- Memory & eviction ---
maxmemory 9mb
maxmemory-policy volatile-lfu

# --- Per-database configuration ---
# Note: Redis doesn't support per-database eviction policies natively
# We'll use a workaround in the application layer

# --- Durability off for max performance ---
#save              # disable RDB snapshots
#appendonly no     # disable AOF

# (optional) small performance niceties
lazyfree-lazy-eviction yes
tcp-keepalive 60
